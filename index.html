<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbrahim Yıldırım | Oyun Dünyası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f12;
            color: white;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* Giriş Ekranı (Full Ekran) */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f12 100%);
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }

        /* Yanlardaki Sabit Yazılar */
        .fixed-side {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 1rem;
            writing-mode: vertical-rl;
            opacity: 0.4;
            letter-spacing: 4px;
            z-index: 10;
        }
        .left-fixed { left: 20px; }
        .right-fixed { right: 20px; transform: translateY(-50%) rotate(180deg); }

        /* Oyunlar Bölümü */
        .games-section {
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
        }

        .game-card {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: #16161d;
            border-radius: 20px;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #d4af37;
        }

        .allah-text {
            color: #d4af37;
            font-size: 0.9rem;
            letter-spacing: 5px;
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
        }

        .game-title {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Oyunlara Özel Renkler */
        .bs { border-left: 5px solid #ffce44; } /* Brawl Stars sarısı */
        .lol { border-left: 5px solid #005a82; } /* LoL mavisi */
        .cr { border-left: 5px solid #ee2f2f; } /* Clash Royale kırmızısı */

        /* Aşağı Kaydır İkonu */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
            font-size: 0.8rem;
            color: #666;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="fixed-side left-fixed">ALLAHUMMEYARAB</div>
    <div class="fixed-side right-fixed">ALLAHUMMEYARAB</div>

    <section class="hero">
        <h1>İbrahim Yıldırım</h1>
        <div class="scroll-down">Oyunlar İçin Aşağı Kaydır ▼</div>
    </section>

    <section class="games-section">
        
        <div class="game-card bs">
            <span class="allah-text">ALLAHUMMEYARAB</span>
            <h2 class="game-title">BRAWL STARS</h2>
        </div>

        <div class="game-card lol">
            <span class="allah-text">ALLAHUMMEYARAB</span>
            <h2 class="game-title">LEAGUE OF LEGENDS</h2>
        </div>

        <div class="game-card cr">
            <span class="allah-text">ALLAHUMMEYARAB</span>
            <h2 class="game-title">CLASH ROYALE</h2>
        </div>

    </section>

</body>
</html>
