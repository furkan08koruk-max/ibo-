<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbrahim Yıldırım</title>
    <style>
        /* Genel Tasarım */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Koyu modern arka plan */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ana Başlık */
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 2;
            text-align: center;
        }

        /* Yan Yazılar (Allahummeyarab) */
        .side-text {
            position: absolute;
            font-size: 1.2rem;
            color: #d4af37; /* Altın rengi tonu */
            writing-mode: vertical-rl; /* Yazıyı dik yapar */
            text-orientation: mixed;
            opacity: 0.6;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .left {
            left: 5%;
        }

        .right {
            right: 5%;
            transform: rotate(180deg); /* Sağ tarafın yönünü ayarlar */
        }

        /* Arka Plan Efekti */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Mobil Ayarlar */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .side-text { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    
    <div class="side-text left">ALLAHUMMEYARAB</div>
    
    <h1>İbrahim Yıldırım</h1>
    
    <div class="side-text right">ALLAHUMMEYARAB</div>

</body>
</html>
