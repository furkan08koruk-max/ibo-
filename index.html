<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbrahim Yıldırım | Oyun Dünyası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f12;
            color: white;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* Giriş Ekranı */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f12 100%);
        }

        .hero h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
            text-align: center;
        }

        /* Yanlardaki Sabit Yazılar */
        .fixed-side {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 1rem;
            writing-mode: vertical-rl;
            opacity: 0.3;
            letter-spacing: 4px;
            z-index: 10;
            pointer-events: none; /* Yazının üstüne tıklansa bile arkadaki karta basabilsin */
        }
        .left-fixed { left: 20px; }
        .right-fixed { right: 20px; transform: translateY(-50%) rotate(180deg); }

        /* Oyunlar Bölümü */
        .games-section {
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        /* Tıklanabilir Link Ayarı */
        .game-link {
            text-decoration: none;
            width: 80%;
            max-width: 600px;
            display: block;
        }

        .game-card {
            text-align: center;
            padding: 40px;
            background: #16161d;
            border-radius: 20px;
            border: 1px solid #333;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            background: #1c1c25;
        }

        .allah-text {
            color: #d4af37;
            font-size: 0.9rem;
            letter-spacing: 6px;
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
            transition: 0.3s;
        }

        .game-card:hover .allah-text {
            letter-spacing: 10px; /* Üstüne gelince yazı açılır */
        }

        .game-title {
            font-size: 2.2rem;
            margin: 0;
            color: #fff;
        }

        /* Renk Kodları */
        .bs { border-top: 4px solid #ffce44; }
        .lol { border-top: 4px solid #005a82; }
        .cr { border-top: 4px solid #ee2f2f; }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="fixed-side left-fixed">ALLAHUMMEYARAB</div>
    <div class="fixed-side right-fixed">ALLAHUMMEYARAB</div>

    <section class="hero">
        <h1>İBRAHİM YILDIRIM</h1>
        <div class="scroll-hint">Oyunları görmek için kaydır ▼</div>
    </section>

    <section class="games-section">
        
        <a href="https://www.google.com/search?q=allahummeyarab" target="_blank" class="game-link">
            <div class="game-card bs">
                <span class="allah-text">ALLAHUMMEYARAB</span>
                <h2 class="game-title">BRAWL STARS</h2>
            </div>
        </a>

        <a href="https://www.google.com/search?q=allahummeyarab" target="_blank" class="game-link">
            <div class="game-card lol">
                <span class="allah-text">ALLAHUMMEYARAB</span>
                <h2 class="game-title">LEAGUE OF LEGENDS</h2>
            </div>
        </a>

        <a href="https://www.google.com/search?q=allahummeyarab" target="_blank" class="game-link">
            <div class="game-card cr">
                <span class="allah-text">ALLAHUMMEYARAB</span>
                <h2 class="game-title">CLASH ROYALE</h2>
            </div>
        </a>

    </section>

</body>
</html>
